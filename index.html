<!DOCTYPE html>
<html>
<head>
<title>Tesla 3D</title>
  <link rel="stylesheet" type="text/css" href="Tesla.css">
</head>
<body>
  <a href="https://www.tesla.com/"  target="_blank"><img src="logo.jpg" class="logo"></a>
  <div class = "box">
    <span style="--i:1;"><a href="https://www.tesla.com/models" target="_blank"><img src="modelS.jpg" ></a></span>
    <span style="--i:2;"><a href="https://www.tesla.com/model3" target="_blank"><img src="model3.jpg">></a></span>
    <span style="--i:3;"><a href="https://www.tesla.com/modelx" target="_blank"><img src="modelX.jpg">></a></span>
    <span style="--i:4;"><a href="https://www.tesla.com/modely" target="_blank"><img src="modelY.jpg">></a></span>
    <span style="--i:5;"><a href="https://www.tesla.com/cybertruck" target="_blank"><img src="cybertruck.jpg">></a></span>
    <span style="--i:6;"><a href="https://www.tesla.com/roadster" target="_blank"><img src="roadster.jpg">></a></span>
    <span style="--i:7;"><a href="https://www.tesla.com/semi" target="_blank"><img src="semitruck.jpg">></a></span>
    <span style="--i:8;"><a href="https://www.tesla.com/solarroof" target="_blank"><img src="solar_roof.jpg">></a></span>
  </div>
  
  <script type="text/javascript">
    let box = document.querySelector('.box');
    window.onmousemove= function(e){
      let x = e.clientX/10;
      box.style.transform  = "perspective(1000px) rotateY(" + x + "deg)";      
    }
  </script>
</body>
</html>
